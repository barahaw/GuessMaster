<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="w-100 text-center mb-4">
            <h1 class="display-5 fw-bold">Number Guessing Game</h1>
            <p class="lead">Guess a number between 1 and 10</p>
        </div>

        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="mb-3">
                <label for="guessInput" class="form-label">Enter your guess:</label>
                <input type="text" class="form-control" id="guessInput" placeholder="Enter a number" />
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Select Difficulty:</label>
                <select id="difficulty" class="form-select">
                    <option value="10">Easy (1-10)</option>
                    <option value="50">Medium (1-50)</option>
                    <option value="100">Hard (1-100)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="timer" class="form-label">Set Timer (seconds):</label>
                <input type="number" id="timerInput" class="form-control" min="5" max="120" value="30" />
            </div>

            <div class="d-grid gap-2">
                <button id="guessButton" class="btn btn-primary">Guess</button>
            </div>

            <p id="time" class="mt-3 text-danger text-center fw-semibold">
                Time left: <span id="timeLeft">30</span> seconds
            </p>

            <p id="attempts" class="text-center mt-2 text-muted"></p>

            <p id="hint" class="text-center mt-2 text-info"></p>

            <div class="mb-3">
                <h5 class="text-center">Scoreboard</h5>
                <div id="scoreboard" class="text-center"></div>
            </div>
        </div>
    </div>

    <script src="number.js"></script>
</body>

</html>
